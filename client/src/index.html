<!DOCTYPE html>
<html ng-app="myApp" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <!-- social media tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:description" content="">
    <meta name="twitter:creator" content="">
    <meta name="twitter:image:src" content="">
    <meta property="og:title" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="assets/font/font-awesome-4.6.3/css/font-awesome.min.css" />
    <style>
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }
      .hide-on-load{
        display:none;
      }
    </style>

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>
  </head>

  <body ng-class="(islogin===true)? 'body-bg': ''" class="ng-cloak">
  <div class="page-wrapper">
    <div header ng-if="$root.islogin"></div>
    <div ui-view="main" class="ng-cloak"></div>
    <footer ng-if="$root.islogin">
      &copy; Tavant Technologies Inc. All rights reserved.
    </footer>
  </div>


  <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
  <script type="text/javascript" src="<%= file %>"></script><% }); %>
  <script>
    videojs.options.flash.swf = "assets/video/video-flash-js.swf";
  </script>

  </body>
</html>
