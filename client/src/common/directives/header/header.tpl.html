<div class="main-container" >
    <header class="main-header" ng-if="$root.islogin">
        <div class="header-top">
            <div class="col-lg-6 col-md-6 col-xs-6">
                <div class="logo">LiveSports <i class="fa fa-random" aria-hidden="true"></i></div>
            </div>
            <div class="col-lg-6 col-md-6 col-xs-6">
                <div class="search-block text-right">
                    <input type="text" placeholder="Search" />

            </div>
        </div>
        <div class="header-bottom">
            <nav class="navbar navbar-default">
                <div class="">

                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <!-- <a class="navbar-brand" href="#">Live Sports</a>-->
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                            <li role="presentation"  ng-class="{active : activeMenu === 'channels'}" ng-click="tabclick('channels')"><a>Channels</a></li>
                            <li role="presentation" ng-class="{active : activeMenu === 'favorites'}" ng-click="tabclick('favorites')"><a >Favorites</a></li>
                            <li role="presentation" ng-class="{active : activeMenu === 'events'}" ng-click="tabclick('events')"><a>Events</a></li>
