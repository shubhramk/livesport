    <div class="vid-container" >
        <video
                id="video-player"
                controls
                preload="auto"
                class="video-js vjs-sublime-skin vjs-16-9"
                width="1180"
                height="600"
                vjs-media="mediaObj"
                vjs-vid >

        </video>
    </div>

    <div class="video-section">
    <div class="carousel-section">
        <slick class="slider" settings="slickConfig2" ng-if="slickConfig2Loaded">
            <div ng-repeat="i in vidArr  track by $index ;" ng-click="playVid($index)">
                <img src="{{i.poster}}"  class="carousel-image" ng-class="{'highlight':($index==indexcounter)}"/>
                <i class="fa fa-play-circle-o" aria-hidden="true"></i>
            </div>
        </slick>
    </div>
</div>
<div class="featured-videos">
    <div class="heading">Featured Videos</div>
    <div class="no-js">
        <ul class="grid-caption cs-style-3">
            <li class="video-container" ng-repeat="i in vidArr  track by $index ;">
                <figure>
                    <div class="video-block"><img src="{{i.poster}}"  class="carousel-image"/> <i class="fa fa-play-circle-o" aria-hidden="true"></i></div>
                    <figcaption>
                        <h3>{{i.heading}}</h3>
                        <span>{{i.content}}</span>
                        <a ng-click="playVid($index)">Take a look</a>
                    </figcaption>
                </figure>
            </li>
          <!--  <div class="video-container" ng-repeat="i in vidArr  track by $index ;" ng-click="playVid($index)">

                <div class="video-heading">{{i.heading}}</div>
                <div class="video-content">{{i.content}}</div>
            </div>-->
        </ul>
    </div>
    <div class="clear"></div>
</div>
<div class="clear"></div>
