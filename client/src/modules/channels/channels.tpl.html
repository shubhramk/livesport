<div class="container">
    <section class="grid-wrap">
        <ul class="grid swipe-down" id="grid">
            <li ng-repeat="obj in channelsArr">
                 <a ng-href="javascript:void(0)" ng-click="showVideo(obj.channelID)">
                     <img ng-src="{{obj.poster}}" alt="{{obj.heading}}">
                     <h3>{{obj.heading}}</h3>
                 </a>
            </li>
        </ul>
    </section>
</div>
